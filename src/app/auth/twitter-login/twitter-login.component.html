<div class="auth-container">
  <div class="login-wrapper" >
    <div class="logo">
      <img src="assets/twitter.png" alt="Twitter Logo">
    </div>
    <h2 class="login-title">TwitClone</h2>
    <form class="form-input" [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" autocomplete="off">
        <!-- <div *ngIf="isFieldInvalid('email') && loginForm.get('email').errors['required']" class="error-message">
          Please enter an email address.
        </div>
        <div *ngIf="isFieldInvalid('email') && loginForm.get('email').errors['email']" class="error-message">
          Please enter a valid email address.
        </div> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" autocomplete="off">
        <!-- <div *ngIf="isFieldInvalid('password')" class="error-message">
          Please enter a password.
        </div> -->
      </div>
      <button class="email-login-button" type="submit" [disabled]="emailLoginloading">
        <app-loader style="--spinner-size: 22px;" *ngIf="emailLoginloading"></app-loader>
        <span class="email-login-text ">Sign In </span>
      </button>
    </form>
    <!-- <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div> -->
    <div class="separator">
      <!-- <span>or</span> -->
    </div>
    <div class="signup-link">
      <span>Don't have an account?</span>
      <a class="signup-button" (click)="navigateToRegister()">Sign up now!</a>
    </div>
    <div class="divider">
      <span class="line"></span>
      <span class="or">OR</span>
      <span class="line"></span>
    </div>

    <button (click)="loginWithGoogle()" class="google-button">
      <app-loader style="--spinner-size: 22px;" *ngIf="loading"></app-loader>
      <span class="google-icon">
        <img src="assets/google-icon.svg" alt="Google Icon" />
      </span>
      Login with Google
    </button>
  </div>
</div>
