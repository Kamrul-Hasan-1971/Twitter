<div class="explore-users-container">
  <div *ngIf="isLoading" class="app-loader-container">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!isLoading">
    <div class="user-list-container">
      <div *ngFor="let user of followings" class="user-card">
        <div class="user-info">
          <div class="username-and-circle">
            <span class="username">{{ user.username | truncate : 30 }}</span>
            <div
              class="status-circle"
              [ngClass]="{ active: user.active, inactive: !user.active }"
            ></div>
          </div>
          <p class="email">{{ user.email | truncate : 30 }}</p>
        </div>
        <div class="follow-button-container">
          <button class="follow-button" (click)="onUnfollowClick(user)">
            Unfollow
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="followings.length" class="pagination-buttons">
      <button
        class="prev-button"
        [disabled]="isPrevButtonDisabled()"
        (click)="onPrevClick()"
      ></button>
      <button
        class="next-button"
        [disabled]="isNextButtonDisabled()"
        (click)="onNextClick()"
      ></button>
    </div>
    <div *ngIf="followings.length == 0" class="no-followings">
      <h2>No followings</h2>
    </div>
  </div>
</div>
