<div class="sidebar-container">
  <div class="logo">
    <img src="assets/twitter_white.png" alt="Twitter Icon" />
    <span class="logo-text">Twitter</span>
  </div>
  <div class="menu">
    <div
      class="menu-item"
      *ngFor="let item of menuItems"
      (click)="navigateTo(item)"
      [ngClass]="{ selected: item.id === selectedMenuItem }"
    >
      <i [ngClass]="item.icon"></i>
      {{ item.label }}
    </div>
  </div>
</div>
